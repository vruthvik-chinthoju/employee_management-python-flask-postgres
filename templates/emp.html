<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body{
            min-height: 100vh;
            background-image: url("{{ url_for('static',filename='Free-download-Aesthetic-Plain-Backgrounds-HD.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
        }
        html {
            scroll-behavior: smooth;
        }

        * { 
            transition: all 0.25s ease;
        }
        body {
            animation: fadePage 0.8s ease-in;   
        }

        @keyframes fadePage {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        .head, .head2{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1{
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid black;
            text-decoration: underline;
        }
        .emp{
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .data{
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            border: 1px solid black;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label{
            font-weight: bold;
        }

        input, select{
            padding: 8px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .form-actions{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button{
            padding: 8px 15px;
            background: rgb(84, 187, 228);
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .log{
            background: red;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .tab2{
            display: flex;
            justify-content: center;
        }

        .employee-list{
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .employee-header,
        .employee-card{
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-radius: 10px;
        }

        .employee-header{
            background: black;
            color: white;
            font-weight: bold;
        }

        .employee-card{
            background: white;
            border: 1px solid black;
            align-items: center;
        }

        .employee-card div{
            flex: 1;
            text-align: center;
        }

        .select{
            background: green;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .delete{
            background: chocolate;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .update-form{
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid black;
        }

        .update-row{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .update-row input{
            flex: 1;
            min-width: 120px;
        }
        @media (max-width: 768px){
            .employee-header{
                display: none;
            }

            .employee-card{
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .form-actions{
                flex-direction: column;
                gap: 10px;
            }
        }
        .employee-card {
            animation: slideUp 0.6s ease forwards;  
            display:flex;
            gap:25px;
        }

        @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
        .employee-card:hover,
        .data:hover,
        .update-form:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 25px rgba(0,0,0,0.25);
        }
        button,
        .select,
        .delete,
        .log {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover,
        .select:hover,
        .delete:hover,
        .log:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: rgb(84, 187, 228);
            box-shadow: 0 0 8px rgba(84, 187, 228, 0.6);
            transform: scale(1.02);
        }
        .head h1,
        .head2 h1 {
            animation: popIn 0.6s ease;
        }

        @keyframes popIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Employee Data</h1>
    </div>
    <div class="emp">
        <div class="data">
            <form action="/employee" method="POST">
                <div class="form-row">
                    <label>Employee Name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-row">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-row">
                    <label>Department</label>
                    <select name="department" required>
                        <option value="">--Select--</option>
                        <option>Development</option>
                        <option>Testing</option>
                        <option>HR</option>
                        <option>Support</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Salary</label>
                    <input type="number" name="salary" required>
                </div>

                <div class="form-actions">
                    <button>SUBMIT</button>
                    <a href="{{ url_for('logout') }}" class="log">Logout</a>
                </div>
            </form>
        </div>
    </div>
    <div class="tab2">
        <div class="employee-list">

            <div class="employee-header">
                <div>ID</div>
                <div>Name</div>
                <div>Email</div>
                <div>View</div>
                <div>Delete</div>
            </div>

            {% for emp in emps %}
            <div class="employee-card">
                <div>{{ emp.id }}</div>
                <div>{{ emp.name }}</div>
                <div>{{ emp.email }}</div>
                <div><a href="{{ url_for('emp', id=emp.id) }}" class="select">View</a></div>
                <div><a href="{{ url_for('delete', id=emp.id) }}" class="delete">Delete</a></div>
            </div>
            {% endfor %}

        </div>
    </div>


    {% if selected %}
    <div class="head2">
        <h1>Single Employee Details</h1>
    </div>

    <form action="/employee/update/{{ selected.id }}/" method="POST" class="update-form">
        <div class="update-row">
            <input type="text" name="id" value="{{ selected.id }}">
            <input type="text" name="name" value="{{ selected.name }}">
            <input type="email" name="email" value="{{ selected.email }}">
            <input type="text" name="department" value="{{ selected.department }}">
            <input type="number" name="salary" value="{{ selected.salary }}">
            <button>UPDATE</button>
        </div>
    </form>
    {% endif %}

</body>
</html>
